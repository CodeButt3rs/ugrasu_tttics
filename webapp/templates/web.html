<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>UgrasuTimeTable To iCS</title>
</head>
<body>
    <div class="d-flex vh-100 justify-content-center align-items-center ">
        <form action="/get_ics" method="get" class="justify-content-center align-items-center">
            <h1>Ugrasu Timetable to iCS</h1>
            <div class="mt-3 mb-3 row">
                <label for="fromdate" class="col">Дату начала выгрузки</label>
                <input type="date" name="fromdate" id="" class="col">
            </div>
            <div class="mb-3 row">
                <label for="todate" class="col">Дату начала выгрузки</label>
                <input type="date" name="todate" id="" class="col">
            </div>
            <div class="mb-3 row">
                <label for="grouOid" class="col">ID Группы</label>
                <input type="number" name="groupOid" id="" class="col">
            </div>
            <div class="mb-3 row">
                <input type="submit" class="btn btn-primary col" value="Отправить">
            </div>
        </form>
    </div>
</body>
</html>
